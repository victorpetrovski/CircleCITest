buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'

apply plugin: 'io.fabric'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'


repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.supportflatshare.circlecitestproject"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 3
        versionName "1.0.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    ext {
        APP_NAME = "@string/app_name"
        APP_NAME_DEV = "@string/app_name_dev"
    }


    buildTypes {

        debug {
            applicationIdSuffix ".dev"
            buildConfigField "String", "APP_TYPE", '"DEV"'
            manifestPlaceholders = [applicationLabel: APP_NAME_DEV]
        }

        release {
            minifyEnabled false
            buildConfigField "String", "APP_TYPE", '"LIVE"'
            manifestPlaceholders = [applicationLabel: APP_NAME]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

afterEvaluate {
    createFabricProperties()
}

def createFabricProperties() {
    def propertiesFile = file('fabric.properties')
    def commentMessage = "This is autogenerated fabric property from system environment to prevent key to be committed to source control."
    ant.propertyfile(file: "fabric.properties", comment: commentMessage) {
        entry(key: "apiSecret", value: crashlyticsdemoApisecret)
        entry(key: "apiKey", value: crashlyticsdemoApikey)
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:25.4.0'
    implementation 'com.android.support:design:25.4.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') {
        transitive = true
    }
}
